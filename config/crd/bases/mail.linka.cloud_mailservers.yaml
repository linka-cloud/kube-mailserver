                    type: string
                  size:
                    default: 1Gi
                    description: Size is the size of the volume, defaults to 1Gi
                    type: string
                  storageClass:
                    default: ""
                    description: StorageClass is the name of the storage class to
                      use
                    type: string
                type: object
            required:
            - issuerRef
            type: object
          status:
            description: MailServerStatus defines the observed state of MailServer
            properties:
              autoconfig:
                type: boolean
              domain:
                type: string
              loadBalancerIP:
                type: string
              replicas:
                format: int32
                type: integer
              selector:
                type: string
              traefik:
                type: boolean
              volumeSize:
                type: string
            required:
            - autoconfig
            - selector
            - traefik
            type: object
        type: object
