                        description: HTTP is the optional HTTP entrypoint configuration
                        type: string
                      https:
                        default: websecure
                        description: HTTPS is the optional HTTPS entrypoint configuration
                        type: string
                    type: object
                type: object
              volume:
                description: 'TODO(adphi): add custom config mounts support for the
